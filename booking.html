    <section class="section-innar-booking">
        <div class="section-innar-booking-back" style="background-image: url(./images/booking-bg.jpg);"></div>
        <div class="innar-booking-overlay">
            <div class="container">
                <h2>booking</h2>
                <div class="innar-booking-box">
                    <form>
                        <div class="booking-from">
                            <div class="booking-from-group">
                                <label for="">choose date</label>
                                <div class="booking-input">
                                    <input type="date" name="" id="" placeholder="march 11,2024-march">
                                </div>
                            </div>
                            <div class="booking-from-group">
                              <div class="row">
                                <div class="col-md-4 col-sm-4 col-6">
                                  <div class="col-booking-count">
                                    <h4>adult</h4>
                                    <div class="booking-counter">
                                      <button class="counter-btn count-b" id="decrease1" type="button" data-index="1" data-inc="-1">-</button>
                                      <div class="output count-number" id="output-1" min="0">0</div>
                                      <button class="counter-btn count-b" id="increase1" type="button" data-index="1" data-inc="1">+</button>
                                    </div>
                                </div>
                                </div>
                                  <div class="col-md-4 col-sm-4 col-6">
                                    <div class="col-booking-count">
                                      <h4>children</h4>
                                      <div class="booking-counter">
                                        <button class="counter-btn count-b" id="decrease2" type="button" data-index="2" data-inc="-1">-</button>
                                        <div class="output count-number" id="output-2" min="0">0</div>
                                        <button class="counter-btn count-b" id="increase2" type="button" data-index="2" data-inc="1">+</button>
                                      </div>
                                  </div>
                                  </div>
                                 <div class="col-md-4 col-sm-4 col-6">
                                  <div class="col-booking-count">
                                    <h4>room</h4>
                                    <div class="booking-counter">
                                      <button class="counter-btn count-b" id="decrease3" type="button" data-index="3" data-inc="-1">-</button>
                                      <div class="output count-number" id="output-3" min="0">0</div>
                                      <button class="counter-btn count-b" id="increase3" type="button" data-index="3" data-inc="1">+</button>
                                    </div>
                                </div>
                                 </div>
                                
                              </div>
                            </div>
                            <div class="booking-from-group">
                                <label for="">select room</select></label>
                                <div class="booking-input">
                                    <select name="" id="">
                                        <option>standard room</option>
                                        <option>deluxe room</option>
                                        <option>premier room</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="booking-from-group">
                              <h4>enter your details</h4>
                                <div class="booking-input">
                                    <input type="text" name="" id="" placeholder="name">
                                </div>
                                <div class="booking-input">
                                    <input type="email" name="" id="" placeholder="email">
                                </div>
                                <div class="booking-input">
                                    <input type="text" name="" id="" placeholder="phone number">
                                </div>
                                <div class="booking-input">
                                    <textarea name="" id="" cols="30" rows="10" placeholder="massege"></textarea>
                                </div>
                            </div>
                            <div class="booking-from-btn">
                                <a class="global-btn" href="#">submit from</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
